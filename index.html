<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio di Viola</title>
  <style>
    

    body {
      background: whitesmoke;
      font-family: 'ViolaFont', Helvetica, sans-serif;
      margin: 200;
      text-align: center;
      color: white;
    }

    .title-image {
      width: 100vw;
      max-width: 600px;
      margin: 40px auto 10px;
      display: block;
    }

    .slider {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 60px auto 20px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
    }

    .bar {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      font-size: 20px;
      font-style: italic;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Immagine titolo -->
  <img src="TITOLO-WEB.gif" alt="Titolo Portfolio" class="title-image">

  <!-- Slider immagini -->
  <div class="slider">
    <div class="slides" id="slides">
      <img src="two lovers.jpg" alt="Two Lovers">
      <img src="scan 6.jpeg" alt="Divine Masculine">
      <img src="scan 6 1.jpeg" alt="Divine Animal">
      <img src="scan 2.jpeg" alt="Divine Animal">
    </div>
    <div class="nav">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
  </div>

  <!-- Barra scritta -->
  <div class="bar">workshop con Laura Massa</div>

  <script>
    let current = 0;
    const slides = document.getElementById('slides');
    const total = slides.children.length;

    function showSlide(index) {
      current = (index + total) % total;
      slides.style.transform = `translateX(-${current * 100}%)`;
    }

    function nextSlide() { showSlide(current + 1); }
    function prevSlide() { showSlide(current - 1); }

    setInterval(nextSlide, 6000);
  </script>
</body>
</html>
